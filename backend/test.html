<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <form style="border: 1px solid #000; padding: 20px; text-align: center;">
        <h2>Login</h2>
        <input type="text" placeholder="Username" style="margin-bottom: 15px; padding: 10px;">
        <br>
        <input type="password" placeholder="Password" style="margin-bottom: 15px; padding: 10px;">
        <br>
        <button type="submit" style="padding: 10px 20px;">Submit</button>
        <br>
        <a href="#" style="text-decoration: none; color: blue;">Forgot Password</a>
    </form>
</body>
</html>
